<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Media Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style type="text/css">
    .icons {
        font-size: 30px;
        margin: auto;
        justify-content: space-between;
        width: 20%;
        border: 1px solid white;
        padding: 5px;
    }
    .icons a i:hover {
        color: purple;
    }
</style>
</head>

<body style="background-color: mediumpurple;">
       <div class="icons">
           <a href="https://www.facebook.com/" target="_blank" class="text-white"><i class="fa-solid fa-facebook p-3"></i></a>
           <a href="https://www.twitter.com/" target="_blank" class="text-white"><i class="fa-brands fa-twitter p-3"></i></a>
           <a href="https://www.youtube.com/" target="_blank" class="text-white"><i class="fa-brands fa-youtube p-3"></i></a>
           <a href="https://www.linkedin.com/" target="_blank" class="text-white"><i class="fa-brands fa-linkedin p-3"></i></a>
       </div>
</body>
</html>
